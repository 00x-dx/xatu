logging: "info" # panic,fatal,warn,info,debug,trace
addr: ":8080"
metricsAddr: ":9090"

labels:
  ethpandaops: rocks
 
# Better to use a NTP server close eg.
#   time.aws.com - AWS
#   time.windows.com - Azure
#   time.google.com - GCP
#   pool.ntp.org - https://www.pool.ntp.org/zone/@
ntp_server: time.google.com

services:
  coordinator:
    enabled: true
    persistence:
      driver_name: postgres
      connection_string: postgres://username:password@localhost:5432/xatu?sslmode=disable
      max_queue_size: 51200
      batch_timeout: 5s
      export_timeout: 30s
      max_export_batch_size: 512
  event_ingester:
    enabled: true
    outputs:
    - name: stdout
      type: stdout
