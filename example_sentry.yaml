logging: "debug" # panic,fatal,warn,info,debug,trace
metricsAddr: ":9090"

name: example-instance

labels:
  ethpandaops: rocks

# Better to use a NTP server close eg.
#   time.aws.com - AWS
#   time.windows.com - Azure
#   time.google.com - GCP
#   pool.ntp.org - https://www.pool.ntp.org/zone/@
ntp_server: time.google.com

ethereum:
  beacon_node_address: http://localhost:5052

outputs:
- name: http-sink
  type: http
  config:
    address: http://localhost:8080
    headers:
      Authorization: Someb64Value
    max_queue_size: 51200
    batch_timeout: 5s
    export_timeout: 30s
    max_export_batch_size: 512
- name: xatu-server
  type: xatu
  config:
    address: localhost:8080
    tls: false
    headers:
      Authorization: Someb64Value
    max_queue_size: 51200
    batch_timeout: 5s
    export_timeout: 30s
    max_export_batch_size: 512
